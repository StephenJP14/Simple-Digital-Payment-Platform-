<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="linear-background">
      <div class="container">
        <nav>
          <div class="logo"><span class="green-text">C</span>-Pay</div>
          <div class="profile">
            <p>Hi, Stephen</p>
            <div class="profile-pict"></div>
            <a href="">
              <ion-icon name="log-out-outline"></ion-icon>
            </a>
          </div>
        </nav>
        <div class="balance">
          <p class="faded-text">Balance:</p>
          <h1 class="green-text">Rp200.000.000.000,-</h1>
        </div>
        <div class="features">
          <a href="" class="feature">
            <ion-icon name="qr-code"></ion-icon>
            <p class="faded-text">Scan QR</p>
          </a>
          <a href="" class="feature">
            <ion-icon name="cash"></ion-icon>
            <p class="faded-text">Transfer</p>
          </a>
          <a href="" class="feature">
            <ion-icon name="wallet"></ion-icon>
            <p class="faded-text">Top up</p>
          </a>
        </div>
      </div>
    </header>
    <section>
      <b>History:</b>
    </section>
  </body>
</html>
